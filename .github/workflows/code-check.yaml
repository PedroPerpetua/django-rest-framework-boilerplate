name: code-check

on:
  push: ~
  pull_request:
    types: [closed]

permissions:
  contents: write
  repository-projects: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout the repository
      uses: actions/checkout@v4.2.2

    - name: Copy the test config file
      run: cp .github/workflows/code-check.env docker/dev/.env

    - name: Run the Test container
      run: >
        docker compose -f docker/dev/compose.yml run --rm --entrypoint "" app sh -c
        "ruff check . --fix --unsafe-fixes && ruff format && mypy && pytest --no-cov"

    - name: Commit the changes
      uses: stefanzweifel/git-auto-commit-action@v5.2.0
      with:
        commit_message: Linting
        status_options: '--untracked-files=no' # Should not create new files
