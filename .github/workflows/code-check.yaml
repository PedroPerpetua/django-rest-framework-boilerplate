name: lint

on:
  - push
  - pull_request

env:
  SECRET_KEY: ${{ vars.TEST_SECRET_KEY }}
  DEBUG: ${{ vars.TEST_DEBUG }}
  ALLOWED_HOSTS: ${{ vars.TEST_ALLOWED_HOSTS }}
  HTTPS_ENABLED: ${{ vars.TEST_HTTPS_ENABLED }}
  CORS_ALLOW_ALL_ORIGINS: ${{ vars.TEST_CORS_ALLOW_ALL_ORIGINS }}
  CORS_ALLOWED_ORIGINS: ${{ vars.TEST_CORS_ALLOWED_ORIGINS }}
  ADMIN_EMAIL: ${{ vars.TEST_ADMIN_EMAIL }}
  ADMIN_PASSWORD: ${{ vars.TEST_ADMIN_PASSWORD}}
  POSTGRES_DB: ${{ vars.TEST_POSTGRES_DB }}
  POSTGRES_USER: ${{ vars.TEST_POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ vars.TEST_POSTGRES_PASSWORD }}
  POSTGRES_HOST: ${{ vars.TEST_POSTGRES_HOST }}
  POSTGRES_PORT: ${{ vars.TEST_POSTGRES_PORT }}

jobs:

  lint:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@v3.3.0

    - name: Setup Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11

    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.requirements.txt

    - name: Run isort
      run: isort --check-only ./app

    - name: Run autoflake
      run: autoflake --check ./app

    - name: Run black
      run: black --check ./app

    - name: Run mypy
      run: mypy


  run-tests:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    services:
      db:
        image: postgres:15-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3.3.0

    - name: Setup Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: 3.11
    - name: Install Requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt

    - name: Run tests
      run: cd ./app && python manage.py test
