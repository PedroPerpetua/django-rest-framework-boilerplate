[tool.isort]
known_first_party = ["core", "users"] # ADD OTHERS HERE
known_django = ["django", "rest_framework", "rest_framework_simplejwt"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]
line_length = 119
lines_after_imports = 2
lines_between_sections = 0
extend_skip_glob = ["app/**/migrations/[0-9][0-9][0-9][0-9]_*.py"]
quiet = true

[tool.autopep8]
max-line-length = 119
in-place = true
recursive = true
exclude = "./app/**/migrations/[0-9][0-9][0-9][0-9]_*.py"
force-exclude = true
aggressive = 3
ignore = []

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/app"
files = "./app"
# Exclude django files
exclude = ["app/.*/migrations/[0-9]{4}_.*.py$", "app/manage.py"]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]
show_error_codes = true
# Be more strict
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
# Warn everyhing
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true

[tool.django-stubs]
django_settings_module = "app.settings"
